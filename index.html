<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/card.js" defer></script>

    <title>Document</title>
</head>

<body>
    <!-- Sticky header -- topic tabs -->
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">Daniel Cooper</div>
            <nav class="tabs" aria-label="Project topics">
                <button class="tab" data-filter="all" aria-selected="true">All</button>
                <button class="tab" data-filter="web">Web</button>
                <button class="tab" data-filter="data">Data</button>
                <button class="tab" data-filter="mobile">Mobile</button>
                <button class="tab" data-filter="games">Games</button>
            </nav>
        </div>
    </header>

    <!-- Main content gallery-->
    <main class="section" id="main" tabindex="-1">
        <h2 class="section-title">Latest Projects</h2>

        <div id="gallery" class="gallery" aria-live="polite">

        </div>
    </main>

</body>
</html>
