<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/index-card.js" defer></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Daniel Cooper Portfolio</title>
</head>

<body>
    <!-- Sticky header -- topic tabs -->
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">Daniel Cooper</div>
            <nav class="tabs" aria-label="Project topics">
                <button class="tab" data-filter="all" aria-selected="true">All</button>
                <button class="tab" data-filter="personal">Personal Projects</button>
                <button class="tab" data-filter="school">School Projects</button>
            </nav>
        </div>
    </header>

    <!-- Main content gallery-->
    <main class="container section" id="main" tabindex="-1">
        <h2 class="section-title">Latest Projects</h2>

        <div id="gallery" class="gallery" aria-live="polite">

        </div>
    </main>

</body>
</html>
